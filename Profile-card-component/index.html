<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/styles.css" />
	<title>Profile card component</title>
</head>

<body>
	<img class="bg-image bg-image--top" src="./assets/images/top-circle.svg" alt="Top circe">
	<img class="bg-image bg-image--bottom" src="./assets/images/bottom-circle.svg" alt="Bottom circle">
	<article class="card">
		<header class="card__header">
			<img class="card__header-image" src="./assets/images/card-pattern.svg" alt="pattern card">
			<img class="card__header-profile" src="./assets/images/victor.jpg" alt="">
		</header>
		<!--  -->
		<section class="card__body">
			<p class="card__text">
				Victor Crest
				<span class="card__text card__text--light">26</span>
			</p>
			<p class="card__text card__text--light">London</p>
		</section>
		<footer class="card__footer">
			<div class="card__stats">
				<p class="card__number-one">80K</p>
				<p class="card__number card__text--light">Followers</p>
			</div>
			<div class="card__stats">
				<p class="card__number-one">803K</p>
				<p class="card__number card__text--light">Likes</p>
			</div>
			<div class="card__stats">
				<p class="card__number-one">1.4K</p>
				<p class="card__number card__text--light">Photos</p>
			</div>
		</footer>
	</article>
</body>

</html>
